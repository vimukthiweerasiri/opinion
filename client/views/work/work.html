<template name = "work">
    <div class="ui container">
        {{> input}}
            <br>

        {{#if twitterError}}
            <div class="ui negative message">
                <div class="header">
                    Algorithm has exceeded Twitter API limits
                </div>
                <p>Please try by few hours.</p>
            </div>
        {{else}}
            {{#if datumError}}
                <div class="ui negative message">
                    <div class="header">
                        Algorithm has exceeded Datum API limits
                    </div>
                    <p>Please try by few hours.</p>
                </div>
            {{else}}
                {{#each names}}
                    {{> segment .}}
                    <br>
                {{/each}}
            {{/if}}
        {{/if}}
    </div>
</template>
